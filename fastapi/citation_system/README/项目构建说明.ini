# 第 1 步：克隆或下载项目
git clone <repository>
cd colbert-citation-system

# 第 2 步：创建虚拟环境（可选但推荐）
python -m venv venv
source venv/bin/activate  # Linux/Mac
# 或
venv\Scripts\activate  # Windows

# 第 3 步：运行初始化脚本
bash scripts/init_environment.sh

# 第 4 步：运行快速启动测试
python scripts/quick_start.py

# 第 5 步：启动 API 服务
python app.py

# 第 6 步：在另一个终端测试 API
curl -X POST http://localhost:8000/cite \
  -H "Content-Type: application/json" \
  -d '{"query": "如何重置密码", "k": 3}'